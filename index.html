<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kenzieflix Homepage</title>
</head>

<body>
    <section class="title">
        <header>
            <img src="./imgs/logo.png" alt="kenzieflixLogo">
        </header>
        <h1>Quem está assistindo?</h1>
    </section>
    <main>
        <section class="userSelect">

            <ul class="container">
                <li>
                    <figure class="imgHover">
                        <img src="./imgs/avatargirl.png" alt="usericon" class="userIcon">
                    </figure>
                    <p class="username">Aline</p>
                </li>
                <li>
                    <figure>
                        <img src="./imgs/avatarpanda.png" alt="usericon" class="userIcon">
                    </figure>
                    <p class="username">Pedrinho</p>
                </li>
                <li>
                    <figure>
                        <img src="./imgs/avatarrobot.png" alt="usericon" class="userIcon">
                    </figure>
                    <p class="username">Júlia</p>
                </li>
                <li>
                    <figure>
                        <img src="./imgs/add.png" alt="usericon" class="userIcon">
                    </figure>
                    <p class="username">Adicionar Perfil</p>
                </li>
            </ul>

            <footer>
                <button class="profiles">Gerenciar Perfis</button>
            </footer>

        </section>

    </main>

</body>

</html>
